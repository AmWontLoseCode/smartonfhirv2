<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Strata Smart on fhir Application</title>
        <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
        <style>
            #patient, #orgs, #documentReference {
                font-family: Monaco, monospace;
                white-space: pre;
                font-size: 13px;
                height: 30vh;
                overflow: scroll;
                border: 1px solid #CCC;
            }
        </style>
    </head>
    <body>
        <h4>Current Patient</h4>
        <div id="patient">Loading...</div>
        <br/>
        <h4>Organizations</h4>
        <div id="orgs">Loading...</div>
        <h4>DocumentReference</h4>
        <div id="documentReference">Loading...</div>
        <script type="text/javascript">
            FHIR.oauth2.ready().then(function(client) {

                // Render the current patient (or any error)
                client.patient.read().then(
                    function(pt) {
                        document.getElementById("patient").innerText = JSON.stringify(pt, null, 4);
                    },
                    function(error) {
                        document.getElementById("patient").innerText = error.stack;
                    }
                );

                // Get organizations for the selected patient
                client.request("/Organization?id=" + "dc011700-6814-443e-8e18-c2d6b5fd4893", { // client.patient.id,
                    resolveReferences: [ "medicationReference" ],
                    graph: true
                })

                // Reject if no organizations are found
                .then(function(data) {
                    if (!data.entry || !data.entry.length) {
                        throw new Error("No organization found for the selected patient");
                    }
                    return data.entry;
                })

                // Render the current organizations (or any error)
                .then(
                    function(orgs) {
                        document.getElementById("orgs").innerText = JSON.stringify(orgs, null, 4);
                    },
                    function(error) {
                        document.getElementById("orgs").innerText = error.stack;
                    }
                );

                // Get DocumentReferences for the selected patient
                client.request("/DocumentReference?patient=" + client.patient.id, { // client.patient.id,
                    resolveReferences: [ "medicationReference" ],
                    graph: true
                })

                // Reject if no documentReference are found
                    .then(function(data) {
                        if (!data.entry || !data.entry.length) {
                            throw new Error("No documentReference found for the selected patient");
                        }
                        return data.entry;
                    })

                    // Render the current documentReference (or any error)
                    .then(
                        function(documentReference) {
                            document.getElementById("documentReference").innerText = JSON.stringify(documentReference, null, 4);
                        },
                        function(error) {
                            document.getElementById("documentReference").innerText = error.stack;
                        }
                    );

            }).catch(console.error);
        </script>
    </body>
</html>
